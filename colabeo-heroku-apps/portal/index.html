<html lang="en">

    <title>Colabeo</title>
    <link rel="icon" type="image/png" href="http://colabeo-alpha.herokuapp.com/favicon.png">
    <link rel="stylesheet" href="css/fontstyle.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/simple-todos.css">

<body>
    <div id="todoapp">
        <!--<img src="file:///Users/jefflin/Desktop/colabeoBackground.png"/>-->
        <!--<img style="-webkit-user-select: none; cursor: -webkit-zoom-in;" src="file:///Users/jefflin/Desktop/colabeoBackground.png" width="633" height="457"/>-->
        <div class="container">
            <!--<img src="background.png"/>-->
            <div id = 'installationView'>
                <div>
                    <img src="../logo.png"/>
                    <h2> Video chat, anyone </h2>
                    <h2> Co-browse, anywhere </h2>
                <a class="btn btn-cta btn-lg install-link" link="https://chrome.google.com/webstore/detail/eccfcbafhnpojpjhdhlkoikpnbofhljf"><p>+ ADD TO CHROME</p></a>
                </div>
            </div>
            <div id = 'mainView'>
                <div>
                    <form action="http://google.com/cse" id="google-form">
                        <div class='google-bar'>
                            <!--<img src="https://cdn1.iconfinder.com/data/icons/yooicons_set01_socialbookmarks/32/social_google_box_white.png" class="img-circle">-->
                            <!--<input type="hidden" name="cx" value="017660757028075324243:h2powk7yzxu" />-->
                            <!--<input type="hidden" name="ie" value="UTF-8" />-->
                            <i class="fa fa-search fa-2x" color="white" color="yellow" id="search-icon"></i>
                            <input class="span5" name="q" id="main_search" type="text" placeholder = "Google Search">
                            <!--<input class="btn btn-primary" type="submit" name="sa" value="search">-->
                        </div>
                    </form>
                </div>
                <!--<div class="row">
                    <div id="mark-all-done"></div>
                </div>-->

                <div class="row" id="favor-sites">
                    <table id="todos" class="table table-bordered table-striped">
                        <div id="todo-list"></div>
                    </table>
                </div>
                <div id="speed-dial">
                    <div class="page-header">
                        <h1>Speed Dial
                            <small>Add your favorite co-browsing sites here</small>
                        </h1>
                    </div>
                    <div id="create-todo">
                        <input id="new-todo" placeholder="Type address to add to your Speed Dial. Ex, google.com" type="text" class="span8" />
                        <span class="ui-tooltip-top help-inline" style="display:none;">Press Enter to add</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
